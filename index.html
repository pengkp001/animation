<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션 실습</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Have a Goof Day!!</h1>

    <div class="wrap">
      <!-- 구름 ,태양 배치 -->
      <div class="sky">
        <img src="img/sun.png" alt="sun" class="sun" />
        <img src="img/cloud1.png" alt="구름1" class="cloud1" />
        <img src="img/cloud2.png" alt="구름2" class="cloud2" />
      </div>

      <!-- 관람차, 건물 -->
      <div class="town">
        <img src="img/circle.png" alt="관람차" class="circle" />
        <img src="img/town_day.png" alt="낮건물" class="day" />
        <img src="img/town_night.png" alt="밤건물" class="night" />
      </div>

      <!-- 사람들 -->
      <div class="people">
        <img src="img/man.png" alt="자전거 타는 사람" class="man" />
        <img src="img/family.png" alt="가족" class="family" />
      </div>
    </div>
  </body>
</html>
